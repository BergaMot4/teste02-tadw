<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="caixa">
        <form onsubmit="return validar()">
            <div class="mb-3">
              <label class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" style="width: 400px;">
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" style="width: 400px;">
            </div>

            <div class="mb-3">
              <label class="form-label">Categoria:</label>
              <select id="categoria">
                <option>Urgente</option>
                <option>Importante</option>
                <option>Tranquilo</option>
            </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Título:</label>
              <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" style="width: 400px;">
            </div>

            <div class="mb-3">
              <label class="form-label">Descrição:</label>
              <input type="text" class="form-control" id="descricao" aria-describedby="emailHelp" style="width: 400px;">
            </div>

            <button type="submit" id="Salvar" class="btn btn-primary">Submit</button>
          </form>
    </div> 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
